<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Campsite (Basecamp)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <!-- Bootstrap: Used primarily for grid / predefined responsive @media-query settings -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/main.css">

    <!-- No index -->
    <meta name="robots" content="noindex">

</head>
<body>

    <!-- Header: Main -->
    <header id="main-header" class="main-header" role="banner">

        <nav id="main-header-nav" class="main-header-nav">

            <span class="logo" id="logo">
                <a href="#"><h1>Basecamp</h1></a>
            </span>

        </nav>

    </header>


    <!-- Section: Left Main -->
    <!-- Desc: This contains quick access to various parts of your project -->
    <aside id="main-section-left" class="main-section-left">

        <!-- Section: Left Nav -->
        <ul id="main-section-left-nav" class="main-section-left-nav">

            <!-- Link: Dashboard -->
            <li>
                <a href="#">Dashboard</a>
            </li>

            <!-- Link: To-dos -->
            <li>
                <a href="#">To-Dos</a>
            </li>

            <!-- Link: Discussions -->
            <li>
                <a href="#">Discussions</a>
            </li>

            <!-- Link: Calendar -->
            <li>
                <a href="#">Calendar</a>
            </li>

        </ul>

    </aside>



    <!-- Section: Content -->
    <!-- Desc: This contains the main content of the page -->
    <section id="main-section-content" class="main-section-content dashboard">

        <!-- Section: Content (Container) -->

        <div class="container">

            <div class="row" class="main-section-container">

                <!-- Latest To Do -->
                <section class="col-md-6" id="latest-to-do">

                    <!-- Section: Header -->
                    <header>
                        <h3>Latest To-Dos</h3>
                    </header>

                    <!-- To Dos -->
                    <div class="to-dos" id="to-dos">

                        <!-- To-do List Container -->
                        <div class="to-do-list-container" id="to-do-due-today" data-bind="template: { name: 'template-to-do' }"></div>

                        <!-- To-do List Container -->
                        <div class="to-do-list-container" id="to-do-due-this-week" data-bind="template: { name: 'template-to-do' }"></div>

                    </div>

                </section>

                <!-- Latest Discusssions -->
                <section class="col-md-6" id="latest-discussions">

                    <!-- Section: Header -->
                    <header>
                        <h3>Latest Discussions</h3>
                    </header>

                    <!-- Discussions -->
                    <div class="discussions" id="discussions">

                        <!-- Chat (Comment Container) -->
                        <div class="chat" id="chat-windows-phone-8-touch-response" data-bind="template: { name: 'template-comment' }"></div>

                        <!-- Chat (Comment Container) -->
                        <div class="chat" id="chat-seo-tips" data-bind="template: { name: 'template-comment' }"></div>

                        <!-- Chat (Comment Container) -->
                        <div class="chat" id="chat-snacks-what-to-get" data-bind="template: { name: 'template-comment' }"></div>

                    </div>


                </section>

            </div>

        </div>

    </section>




    <!-- Template: Comments -->
    <script type="text/html" id="template-comment">
        <!-- Comment Topic -->
        <header class="header">
            <h4 class="header-title" data-bind="text: todo"></h4>
        </header>

        <!-- Comments List -->
        <section class="comment-list"  id="chat-windows-phone-8-touch-response-comments" data-bind="template: { name: 'template-comment-list', foreach: models }"></section>
    </script>


    <!-- Template: Comments - Item -->
    <script type="text/html" id="template-comment-list">

        <!-- Comment -->
        <article class="comment">

            <!-- User Avatar -->
            <aside class="user">
                <a href="#" class="user-avatar">
                    <img data-bind="attr: { src: attributes.avatar } ">
                </a>
            </aside>

            <!-- Comment Content -->
            <section class="comment-content">

                <!-- Comment Meta -->
                <div class="comment-meta">
                    <!-- Username -->
                    <span class="user-name" data-bind="text: attributes.user"></span>
                    <!-- Date / Time -->
                    <span class="comment-date" data-bind="text: attributes.date"></span>
                </div>


                <!-- User Comments -->
                <p data-bind="html: attributes.comment"></p>

            </section>

        </article>

    </script>


    <!-- Template: To-Dos -->
    <script type="text/html" id="template-to-do">
        <!-- To-do: Header -->
        <header class="header urgent">
            <h4 class="header-title" data-bind="text: list"></h4>
        </header>

        <!-- To-Do List (Due Today) -->
        <ul class="to-do-list" data-bind="template: { name: 'template-to-do-list', foreach: models }"></ul>
    </script>


    <!-- Template: To-Do - Item -->
    <script type="text/html" id="template-to-do-list">

        <!-- To-Do Task -->
        <li class="to-do-task">

            <!-- To-Do Action -->
            <div class="to-do-action">
                <input type="checkbox" tabindex="-1" name="done" data-bind="checked: doneStatus, click: $parent.toggleDone">
            </div>

            <!-- To-Do Assigned -->
            <div class="to-do-assigned">
                <!-- Username -->
                <div class="user-name">
                    <a href="#" data-bind="text: attributes.assigned"></a>
                </div>
                <!-- Comment Count -->
                <div class="comments">
                    <a href="#"><span data-bind="text: attributes.commentCount"></span> comments</a>
                </div>
            </div>

            <!-- To-Do Content -->
            <div class="to-do-content">

                <!-- To-Do Title -->
                <header class="to-do-title">
                    <h5 class="title" data-bind="text: attributes.title"></h5>
                </header>

                <!-- To-Do Meta -->
                <div class="to-do-meta" data-bind="text: attributes.project">
                </div>

            </div>

        </li>

    </script>




    <!-- jQuery -->
    <script type="text/javascript" src="vendor/js/jquery.min.js"></script>

    <!-- jQuery UI -->
    <script type="text/javascript" src="vendor/js/jquery-ui.min.js"></script>

    <!-- Underscore -->
    <script type="text/javascript" src="vendor/js/underscore.min.js"></script>

    <!-- Knockout -->
    <script type="text/javascript" src="vendor/js/knockout.min.js"></script>

    <!-- Main Script -->
    <script type="text/javascript" src="public/js/main.js"></script>

</body>
</html>
